<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using MaplibRe - Using Map Tiles ffrom maptiler.com</title>
  </head>
  <body>
    <div id="map">
    </div>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./dist/maplibregl/index.js"></script>
    <script src="./js/teriyaki/index.js"></script>
    <script>
    $.ready(() => {
        const location = [100.54761485951755, 13.83402735130762];

        // map styles

        /*
          // style: 'https://api.maptiler.com/maps/aquarelle/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/openstreetmap/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/satellite/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/streets-v2/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/toner-v2/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/topo-v2/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/winter-v2/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/backdrop/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/basic-v2/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/bright-v2/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/dataviz/style.json?key=OqLAg147spglaZihjD5v',
          // style: 'https://api.maptiler.com/maps/landscape/style.json?key=OqLAg147spglaZihjD5v',

        */

        const map = new maplibregl.Map({
            style: 'https://api.maptiler.com/maps/aquarelle/style.json?key=OqLAg147spglaZihjD5v',
            center: location,
            zoom: 16.5,
            container: 'map',
        })  

        map.on('load', () => {
          const nav = new maplibregl.NavigationControl({ showCompass: false })
          map.addControl(nav, 'top-right');

          let marker = new maplibregl.Marker({
              color: 'red'
          })
          
          let sb = new Array();

          sb.push('<div class="info">');
          sb.push('<h4 class="title">Lay Low</h4>');
          sb.push('<p class="address">662, ถนนประชาชื่น Lat Yao, จตุจักร, Bangkok 10900</p>');
          sb.push('<p>Tel. <a href="tel:080-555-6667">080-555-6667</a></p>');
          sb.push('</div>');

          marker.setLngLat(location);
          marker.setPopup(new maplibregl.Popup().setHTML(sb.join('')));
          marker.addTo(map);          
        })
    })      
    </script>
  </body>
</html>
