<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using MaplibRe</title>
  </head>
  <body>
    <div id="map">
    </div>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./dist/maplibregl/index.js"></script>
    <script src="./js/teriyaki/index.js"></script>
    <script>
    $.ready(() => {
        const location = [100.54114971197646, 13.83765616725327];

        // map styles

        /*
        - https://tiles.openfreemap.org/styles/bright
        - https://tiles.openfreemap.org/styles/liberty
        - https://tiles.openfreemap.org/styles/positron
        */

        const map = new maplibregl.Map({
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: location,
            zoom: 14.2,
            container: 'map',
            pitch: 60,
            bearing: 55.2
        })  

        const nav = new maplibregl.NavigationControl({ showCompass: false })
        map.addControl(nav, 'top-right');

        let marker = new maplibregl.Marker({
            color: 'red'
        })
        
        let sb = new Array();

        sb.push('<div class="info">');
        sb.push('<h4 class="title">Lay Low</h4>');
        sb.push('<p class="address">662, ถนนประชาชื่น Lat Yao, จตุจักร, Bangkok 10900</p>');
        sb.push('<p>Tel. <a href="tel:080-555-6667">080-555-6667</a></p>');
        sb.push('</div>');

        marker.setLngLat(location);
        marker.setPopup(new maplibregl.Popup().setHTML(sb.join('')));
        marker.addTo(map);
    })      
    </script>
  </body>
</html>
